name: application_icon
description: This package provides a widget which shows the application icon of your app.
version: 3.0.0-dev.0
homepage: https://uekoetter.dev/
repository: https://github.com/ueman/application_icon
issue_tracker: https://github.com/ueman/application_icon/issues

environment:
  sdk: ">=2.12.0 <4.0.0"
  flutter: ^3.0.0

dependencies:
  collection: ^1.15.0
  http: ^0.13.0
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  plugin:
    platforms:
      android:
        package: de.ju.application_icon
        pluginClass: ApplicationIconPlugin
      ios:
        pluginClass: ApplicationIconPlugin